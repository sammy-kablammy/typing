<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing stuff</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Practice typing common shell commands</h1>
